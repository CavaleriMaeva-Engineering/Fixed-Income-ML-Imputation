# Paramètres de l'univers financiersimulation:  n_bonds: 300  n_days: 500  start_date: "2023-01-01"# Caractéristiques du marchémarket:  sectors: ['Energy', 'Tech', 'Finance', 'Telecom', 'Retail']  ratings: ['BB+', 'BB', 'BB-', 'B+', 'B']  base_spread: 350 # Paramètres de l'IA (SVD)model:  n_factors: 15   iterations: 3# Paramètres de l'illiquiditéilliquidity:  missing_rate: 0.75